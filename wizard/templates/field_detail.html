{% extends 'base.html' %}
{% load static %}
{% block content %}
<title>{{ field.field }}</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #eef2f5;
    margin: 0;
    padding: 0;
  }

  .post-wrapper {
    max-width: 960px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
    overflow: hidden;
    padding: 40px;
  }

  .post-header {
    margin-bottom: 30px;
    border-bottom: 1px solid #eee;
    padding-bottom: 20px;
  }

  .post-header h1 {
    font-size: 36px;
    color: #1a1a1a;
    margin-bottom: 10px;
  }

  .post-meta {
    color: #666;
    font-size: 14px;
  }

  .post-body {
    line-height: 1.8;
    font-size: 17px;
    color: #2c2c2c;
  }

  .post-body h2, .post-body h3 {
    color: #0078d4;
    margin-top: 40px;
  }

  .embed-section {
    margin-top: 50px;
  }

  .embed-section h3 {
    font-size: 20px;
    color: #444;
    margin-bottom: 15px;
  }

  iframe, embed {
    width: 100%;
    border-radius: 10px;
    border: 1px solid #ddd;
  }

  iframe {
    height: 400px;
  }

  embed {
    height: 600px;
  }

  .back-btn {
    margin-top: 50px;
    display: inline-block;
    text-decoration: none;
    background-color: #0078d4;
    color: white;
    padding: 12px 24px;
    border-radius: 6px;
    font-weight: 500;
    transition: background-color 0.3s ease;
  }

  .back-btn:hover {
    background-color: #005ea6;
  }

  @media screen and (max-width: 768px) {
    .post-wrapper {
      padding: 25px;
      margin: 20px;
    }

    .post-header h1 {
      font-size: 28px;
    }

    iframe, embed {
      height: 300px;
    }
  }
</style>

<div class="post-wrapper">
  <div class="post-header">
    <h1>{{ field.field }}</h1>
   
  </div>

  <div class="post-body">
    {{ field.body|safe }}
  </div>

  {% if field.youtube_id %}
  <div class="embed-section">
    <h3>Watch on YouTube</h3>
    <iframe 
      src="https://www.youtube.com/embed/{{ field.youtube_id }}" 
      allowfullscreen>
    </iframe>
  </div>
  {% endif %}

  {% if field.pdf %}
<a href="{% url 'download_pdf' field.id %}" class="btn btn-primary">Download PDF</a>
{% else %}
<p>No PDF available.</p>
{% endif %}





  <a href="{% url 'tech' %}" class="back-btn">‚Üê Back to Explorer</a>
</div>
{% endblock %}
