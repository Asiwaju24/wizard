<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inquiry Success</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #05001b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .success-container {
      background: rgb(10, 0, 53);
      padding: 40px 30px;
      max-width: 500px;
      width: 90%;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
    }

    .success-container h2 {
      color: #b6c2b7;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .success-container p {
      font-size: 16px;
      color: #cccccc;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .success-icon {
      font-size: 50px;
      color: #2e7d32;
      margin-bottom: 15px;
    }

    .btn-home {
      display: inline-block;
      padding: 12px 25px;
      background-color: #0078d4;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #005ea6;
    }
  </style>
</head>
<body>

<div class="success-container">
  <div class="success-icon">âœ…</div>
  <h2>Inquiry Submitted Successfully!</h2>
  <p>Thank you for reaching out. We'll get back to you shortly.</p>
  <a href="{% url 'home'%}" class="btn-home">Back to Home</a>
</div>

</body>
</html>
